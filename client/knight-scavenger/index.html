<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scavenger Hunt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="main-container container-fluid">
    <div class="header">
      <h1>Scavenger Hunt</h1>
    </div>
    <div class="middle">
      <div class="login-container-outer">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
          </li>
        </ul>
        <div class="tab-content" id="login-register-content">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <div class="login-container-inner">
              <div class="login-fields-container">
                <label>Username:</label>
                <input type="text" class="login-username-input form-control" v-model="loginUsername"/>
              </div>
              <div class="login-fields-container">
                <label>Password:</label>
                <input type="password" class="login-password-input form-control" v-model="loginPassword"/>
              </div>
              <button type="button" class="btn btn-primary login-btn" v-on:click="login">Login</button>
              <div class="authenticate-login-container">

              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
            <div class="login-container-inner">
              <div class="register-fields-container">
                <label>Username:</label>
                <input type="text" class="register-username-input form-control"/>
              </div>
              <div class="register-fields-container">
                <label>Password:</label>
                <input type="text" class="register-password-input form-control"/>
              </div>
              <div class="register-fields-container">
                <label>Confirm Password:</label>
                <input type="text" class="register-password-confirm-input form-control"/>
              </div>
              <button type="button" class="btn btn-primary register-btn" disabled="true">Register</button>
              <div class="authenticate-register-container">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Footer Text</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="js/index.js"></script>
</body>
</html>

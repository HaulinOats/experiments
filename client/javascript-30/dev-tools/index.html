<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello my name is %s', 'Brett');

    // Styled
    console.log('%c this is some styled log', 'font-size:25px;color:blue;');

    // warning!
    console.log('this is a warning');

    // Error :|
    console.error('this is an error');

    // Info
    console.info("here's some info");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'Does not contain "ouch" classname');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} in dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Wes");
    console.count("Steve");
    console.count("Erin");
    console.count("Wes");
    console.count("Wes");
    console.count("Erin");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/HaulinOats')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

      console.table(dogs);

  </script>
</body>
</html>

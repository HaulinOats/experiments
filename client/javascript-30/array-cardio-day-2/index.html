<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <p>To open console press 'ctrl/cmd + shift + J'</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.log("Starting arrays:");
    console.log('people:');
    console.table(people);
    console.log('comments:');
    console.table(comments);

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    console.log('Array.prototype.some() // is at least one person 19 or older?');
    var has19YearOld = people.some(person => {
      let date = new Date();
      let currentYear = date.getFullYear();
      if(currentYear - person.year > 18){
        return true;
      }
    })
    console.log(has19YearOld)

    // Array.prototype.every() // is everyone 19 or older?
    console.log('Array.prototype.every() // is everyone 19 or older?');
    var all19OrOlder = people.every(person => {
      let date = new Date();
      let currentYear = date.getFullYear();
      if(currentYear - person.year > 18){
        return true;
      }
      return false;
    });
    console.log(all19OrOlder);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log('Array.prototype.find() // find the comment with the ID of 823423')
    let foundPerson = comments.find(comment => {
      return comment.id === 823423;
    })
    console.log(foundPerson);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log('Array.prototype.findIndex() // delete the comment with the ID of 823423');
    let foundIndex = comments.findIndex(comment => {
      return comment.id === 823423;
    });
    console.log(foundIndex);
    delete comments[foundIndex];
    console.table(comments);

  </script>
</body>
</html>

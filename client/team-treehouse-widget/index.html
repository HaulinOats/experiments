<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Treehouse Widget (Shadow DOM)</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <template class="treehouse-activity-template">
    <style>
      @import "https://cdn.rawgit.com/konpa/devicon/89f2f44ba07ea3fff7e561c2142813b278c2d6c6/devicon.min.css";
      * {
        font-family: 'Varela Round', sans-serif;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -ms-box-sizing: border-box;
        box-sizing: border-box;
      }
      a, a:hover, a:active {
        color:#5cb860;
        text-decoration:none;
      }
      .main-container {
        padding:1%;
        width:100%;
        background:white;
      }
      .header-container {
        position:relative;
        padding-top:10px;
      }
      .logo-icon {
        width:4.5%;
        display:inline-block;
      }
      h1 {
        margin: 0;
        margin-left: 1%;
        display: inline-block;
        font-family: 'Varela Round', sans-serif;
        color: #5cb860;
        font-size: 40px;
        position: relative;
        top: -12px;
        font-size:3.5vw;
      }
      .points {
        color:#384047;
        font-size:3vw;
      }
      .points-sub-text {
        color:black;
        font-size:2vw;
      }
      .course-content {
        width:75%;
        display:inline-block;
        padding-bottom:20px;
      }
      .courses {
        border-top: solid 2px grey;
      }
      .single-course {
        font-size:1.5vw;
        display:inline-block;
        width:33%;
        margin-top:15px;
        color:#384047;
      }
      .single-course b {
        color:black;
      }
      .single-course i {
        position: relative;
        margin-right: 2%;
        font-size:2vw;
        font-style:normal;
        top:7px !important;
      }
      .skills-chart-outer {
        width: 24%;
        display: inline-block;
      }
      .skills-chart-inner {

      }
      .skills-text {
        text-align:center;
      }
      .clearfix {
        clear:both;
      }
    </style>
    <div class="main-container">
      <div class="header-container">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 30 32" class="logo-icon">

        </svg>
        <h1><a class="profile-link" target="_blank">Team Treehouse</a> - <em class="points"></em> <em class="points-sub-text">Total Points</em></h1>
      </div>
      <div class="clearfix"></div>
      <div class="bottom-container">
        <div class='course-content'>
          <div class="courses">
          </div>
        </div>
        <div class="skills-chart-outer">
          <div class="skills-chart-inner">

          </div>
          <p class="skills-text">Top 5 Skills</p>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </template>
  <div class="treehouse-activity"></div>
  <script src="index.js"></script>
</body>
</html>
